<body>
    <h1>Sign Up</h1>
    <form id="texts">
        <ul>
            <li>
                <input type="text" id="fname" name="fname" value="First Name">
                <input type="text" id="lname" name="lname" value="First Name">
            </li>
            <li>
                <input type="text" id="mobile" name="mobile" value="Mobile No.">
            </li>
            <li>
                <input type="text" id="email" name="email" value="Email Address">
            </li>
            <li>
                <input type="text" id="password" name="password" value="Password">
                <input type="text" id="passwordConfirm" name="passwordConfirm" value="Confirm Password">
            </li>
            <li id="checkandterms">
                <label for="agree"><input type="checkbox" id="agree" name="agree" value="Agree">Agree</label>
                <p id="checked">By clicking the <mark>Register</mark>, you agree to the <a href="https://www.w3schools.com">Terms and Conditions</a> set out by this site, including our Cookie Use</p>
            </li>
            <li id="buttons">
                <input type="button" id="register" value="Register">
                <input type="button" id="signin" value="Sign In">
            </li>
        </ul>
    </form>
