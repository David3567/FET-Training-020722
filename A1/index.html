<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Sign up</h1>
    <form>
        <div class="leftItem"><input type="text" id="fname" name="fname" placeholder="First name"></div>

        <div class="rightItem"><input type="text" id="lname" placeholder="Last Name"></div>
        <input type="text" id="mobileNum" placeholder="Mobile Num"><br>
        <input type="email" id="emailAddr" placeholder="Email Address"><br>

        <div class="leftItem"><input type="text" id="passwd" placeholder="Password"></div>
        <div class="rightItem"><input type="text" id="confirmPasswd" placeholder="Confirm Password"></div>
        <div class="leftItem"><input type="checkbox" id="agreeTermAndCond"><label for="agreeTermAndCond">I Agree</label>
        </div>
        <div class="rightItem">
            <p>By clicking Register, you agree to the Terms and Conditions set out by this site, including our Cookie
                Use
            </p>
        </div>

        <input type="submit" value="Register">
        <button>Sign in</button>
    </form>
</body>

</html>
