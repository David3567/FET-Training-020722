<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="centreTitle">
        <h1>Sign up</h1>
    </div>
    <form>
        <div class="formStyle">
            <div class="doubleInputs">
                <div class="leftItem"><input type="text" id="fname" name="fname" placeholder="First name"></div>
                <div class="rightItem"><input type="text" id="lname" placeholder="Last Name"></div>
            </div>
            <div class="singleInput"><input type="text" id="mobileNum" placeholder="Mobile Num"></div>
            <div class="singleInput"><input type="email" id="emailAddr" placeholder="Email Address"></div>
            <div class="doubleInputs">
                <div class="leftItem"><input type="password" id="passwd" placeholder="Password"></div>
                <div class="rightItem"><input type="password" id="confirmPasswd" placeholder="Confirm Password"></div>
            </div>
            <div class="condTable">
                <table>
                    <tr>
                        <th id="textGroup"><input type="checkbox" id="agreeTermAndCond"><label for="agreeTermAndCond">I Agree</label></th>
                        <th>
                            <p id="condText">By clicking <span id="regBox">Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site,
                                including our
                                Cookie
                                Use
                            </p>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="doubleInputs">
                <div class="leftItem"><button class="regButton">Register</button></div>
                <div class="rightItem"><button class="signinButton">Sign in</button></div>
                
                
            </div>
        </div>
    </form>
</body>

</html>
