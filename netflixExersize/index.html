<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <!-- container mobile image and bottom div -->
    <div class="container">
        <!-- mobile image of the show -->
        <img src="../mobile-0819.jpg" alt="">
        <!-- div at the bottom of mobile image -->
        <div class="descContainer">
            <!-- left side of the description div -->
            <div class="boxshot">
                <img src="../boxshot.png" alt="">
            </div>
            <!-- center of the description div -->
            <div class="title">
                <!-- first row of center div with show title-->
                <div>Stranger Things</div>
                <!-- second row of cetner div with downloading progress -->
                <div class="downloading">Downloading...</div>
            </div >
            <!-- dowloading gif -->
            <div class="gif">
                <img src="../download-icon.gif" alt="">
            </div>
        </div>
    </div>
</body>
