<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="get">
        <div class="container">
            <h1>Sign Up</h1>
            <div class="signup">
                <input type="text" placeholder="First Name" name="first name" required>
                <input type="text" placeholder="Last Name" name="last name" required>
            </div>
            
            <!-- Get the name -->

            <div class="signup">
                <input type="number" placeholder="Mobile No." name="Mobile number" required>
            </div>
            <!-- Get the phone number -->

            <div class="signup">
                <input type="email" placeholder="Email Address" name="email" required>
            </div>
            <!-- Get the email address -->

            <div class="signup">
                <input type="password" placeholder="Password" name="psw" required>
                <input type="password" placeholder="Confirm Password" name="psw-confirm" required>
            </div>
            <!-- Set the login password -->

            <div>
                <p>
                    <input type="checkbox" name="checkbox" id="agree">
                    <label for="agree">I Agree</label>
                    &emsp;&emsp;&emsp; By clicking <span class="regi">register</span>, you agree to the <a
                        href=" ">Terms and Conditions</a> set out by this site,
                    including our cookie use
                </p>
            </div>

            <div class="btn">
                <button type="submit" class="registerbtn">Register</button>
                <button type="button" class="signinbtn">Sign in</button>
            </div>
            <!-- set the signup bottom -->


        </div>
    </form>


</body>

</html>
