<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="'width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sign up page</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="'title"> Sign Up </h1>
    </header>
    <form action="" id="signup-form">
      <div class="form-item-username">
        <input type='text' id='first-name' placeholder='First Name' />
        <input type='text' id='last-name' placeholder='Last Name' />
      </div>
      <div class="form-item">
        <input type='tel' id='phone-number' placeholder='Mobile No.' />
      </div>
      <div class="form-item">
        <input type='email' id='email' placeholder='Email Address' />
      </div>
      <div class="form-item-password">
        <input type='password' id='password' placeholder='Password' />
        <input type='password' id='confirm-password' placeholder='Confirm Password' />
      </div>
      <div class="accept-box">
        <input type="checkbox" id="consent" name="consent" value="agree">
        <label for="consent">I agree</label> <br>
        <p>By Clicking Register, you agree to the <a href="">Terms and Conditions</a>
        <br>set out by this website, including our Cookie use</p>
      </div>
      <div class="form-btns">
        <button class="register" type="submit">
          Register
        </button>
        <button class="sign-in" type="submit">
          Sign In
        </button>
      </div>
    </form>
  </div>

</body>

</html>
