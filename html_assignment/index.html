<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form>
      <div>
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
      </div>
      <div>
        <input type="text" placeholder="Mobile No." size="46" />
      </div>
      <div>
        <input type="text" placeholder="Email Address" size="46" required />
      </div>
      <div>
        <input type="text" placeholder="Password" required />
        <input type="text" placeholder="Confirm Password" required />
      </div>
      <div><input type="checkbox" required /> I Agree</div>
      <p>
        By clicking Register, you agree to the
        <a href="index.html">Terms and Conditions</a>
        set out by this site, including out Cookie Use.
      </p>
      <div>
        <button>Register</button>
        <a href="index.html">Sign In</a>
      </div>
    </form>
  </body>
</html>
