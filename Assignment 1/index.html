<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Antra Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel= "stylesheet" href="style.css">

</head>

<body>
<div class="signup-form">
    <form action="#" method="post">
		<h1>Sign Up</h1>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name " required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="numbers" class="form-control" name="mobile_no" placeholder="Mobile No." required="required">
        </div>

        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
        </div>
		<div class="form-group">
            <div class="row">
                <div class="col"><input type="password" class="form-control" name="password" placeholder="Password" required="required"></div>
                <div class="col"><input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required"></div>
            </div>
            
        </div>
		
        <div class="form-group">
            <div class="row">
                <div class="col-3"><label class="form-check-label"><input type="checkbox" required="required"> I Agree </div>
                <div class="col-9">By clicking Register, you agree to the <a href="#" class="text-primary">Terms and Conditions</a> set out by this site, including our Cookie Use</label></div>
            </div>  
		</div>

		<div class="form-group">
            <div class="row">
                <div class="col"><button type="submit" class="btn btn-success btn-lg btn-block bg-primary border-primary">Register</button></div>
                <div class="col"><button type="submit" class="btn btn-success btn-lg btn-block bg-success border-success">Sign in</button></div>
            </div>
            
        </div>

    </form>

</div>
</body>
</html>
