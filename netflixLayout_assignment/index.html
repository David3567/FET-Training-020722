<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/resource/nficon2016.ico" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="cardContainer">
      <img
        id="mobile-background"
        src="/resource/mobile-0819.jpg"
        alt="stranger things mobile"
      />
      <div class="cardWrapper">
        <div class="boxartBox">
          <img id="boxart-img" src="/resource/boxshot.png" alt="boxart" />
        </div>
        <div class="textBox">
          <p class="titleText">Stranger Things</p>
          <p class="downloadText">Downloading...</p>
        </div>
        <div class="downloadBox">
          <img
            id="download-icon"
            src="/resource/download-icon.gif"
            alt="download gif"
          />
        </div>
      </div>
    </div>
  </body>
</html>
