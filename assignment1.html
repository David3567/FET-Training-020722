<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assignment1.css" rel="stylesheet" />
</head>

<body>
    <h1 class="title">Sign Up</h1>
    <form action="" method="post">
        <div class="inputform">
            <div class="twoinput">
                <div class="left">
                    <input id="fname" name="First Name" type="text" placeholder="First Name">
                </div>
                <div class="right">
                    <input id="lname" name="Last Name" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="oneinput">
                <input id="mobile" name="Mobile Number" type="text" placeholder="Mobile No.">
            </div>
            <div class="oneinput">
                <input id="email" name="Email Address" type="text" placeholder="Email Address">
            </div>
            <div class="twoinput">
                <div class="left">
                    <input id="pswd" name="Password" type="text" placeholder="Password">
                </div>
                <div class="right">
                    <input id="cpswd" name="Confirm Password" type="text" placeholder="Confirm Password">
                </div>
            </div>
            <div class="check">
                <table>
                    <tr>
                        <td id="checkbox">
                            <input type="checkbox" id="checka" name="chackagree" value="I Agree">
                            <label for="checka">I Agree</label>
                        </td>
                        <td id="checktext">
                            <p>By Click <span id="regbut">Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="twoinput">
                <div class="left">
                    <button id="register" type="button" onclick="">Register</button>
                </div>
                <div class="right">
                    <button id="signin" type="button" onclick="">Sign In</button>
                </div>
            </div>

        </div>

    </form>
</body>

</html>
