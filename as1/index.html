<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Sign up</h1>
        <form action="#">
            <input type="text" placeholder="First Name" class="sameRow">
            <input type="text" placeholder="Last Name" class = sameRow> <br>

            <input type="text" placeholder="Mobile No"class = alone> <br>

            <input type="email" name="email" class="alone" placeholder="Email Address"> <br>

            <input type="password" name="password" class="sameRow" placeholder="Password">
            <input type="password" name="Cpassword" class="sameRow" placeholder="Confirm Password"> <br>

            <div id="term">
                <div id="check">
                    <input type="checkbox" name="checkbox" id="checked"> <strong>I Agree</strong> 
                </div>
                <div id="info">
                    By clicking <span>Register</span>, you agree to the <a href="#">terms and Conditions</a> set out by this
                    sit, including our Cookie Use.
                </div>
            </div>

            <input type="button" name="Register" value="Register" class="sameRow" id="register">
            <input type="button" name="Sign In" value="Sign In" class="sameRow" id="signin">
            
        </form>
    </div>
    
</body>
</html>
